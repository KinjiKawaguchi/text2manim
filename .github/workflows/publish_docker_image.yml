name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # worker/Dockerfileをビルドしてプッシュ
      - name: Build and push worker Docker image
        id: worker_push
        uses: docker/build-push-action@v3
        with:
          context: worker
          file: Dockerfile
          push: true
          tags: kawakin0310/text2manim:worker-${{ github.sha }}
      
      # api/Dockerfile.gatewayをビルドしてプッシュ
      - name: Build and push api gateway Docker image
        id: gateway_push
        uses: docker/build-push-action@v3
        with:
          context: api
          file: Dockerfile.gateway
          push: true
          tags: kawakin0310/text2manim:gateway-${{ github.sha }}
      
      # api/Dockerfile.grpcをビルドしてプッシュ
      - name: Build and push api grpc Docker image
        id: grpc_push
        uses: docker/build-push-action@v3
        with:
          context: api
          file: Dockerfile.grpc
          push: true
          tags: kawakin0310/text2manim:grpc-${{ github.sha }}