name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker images to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push worker Docker image
        uses: docker/build-push-action@v3
        with:
          context: worker
          file: worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/text2manim/worker:${{ github.sha }}

      - name: Build and push api gateway Docker image
        uses: docker/build-push-action@v3
        with:
          context: api
          file: api/Dockerfile.gateway
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/text2manim/gateway:${{ github.sha }}

      - name: Build and push api grpc Docker image
        uses: docker/build-push-action@v3
        with:
          context: api
          file: api/Dockerfile.grpc
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/text2manim/grpc:${{ github.sha }}
